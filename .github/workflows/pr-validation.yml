# PR Validation -- trust but verify. Mostly verify.
name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test:run

      - name: Build
        run: pnpm build

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # Non-blocking -- flags issues without killing the PR
      - name: Audit dependencies
        run: pnpm audit --audit-level=high
        continue-on-error: true

  size-check:
    name: Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Report bundle sizes
        run: |
          echo "## Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Raw | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- | --- |" >> $GITHUB_STEP_SUMMARY
          for file in dist/cli.mjs dist/index.mjs; do
            if [ -f "$file" ]; then
              raw=$(du -h "$file" | cut -f1)
              gzip=$(gzip -c "$file" | wc -c | awk '{printf "%.1fK", $1/1024}')
              echo "| \`$file\` | $raw | $gzip |" >> $GITHUB_STEP_SUMMARY
            fi
          done
